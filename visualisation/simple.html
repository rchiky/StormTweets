<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="./d3.js"></script>
<script src="./d3.layout.cloud.js"></script>
<script>
var fill = d3.scale.category20();
var init = false;
var w = 300, h =300;
var layout = d3.layout.cloud()
			.timeInterval(10)
			.on("end", draw);

var svg = d3.select("body").append("svg")
			.attr("width", w)
			.attr("height", h);

var background = svg.append("g"),
vis = svg.append("g")
.attr("transform", "translate(" + [w >> 1, h >> 1] + ")");


function draw(data, bounds) {
	  scale = bounds ? Math.min(
	      w / Math.abs(bounds[1].x - w / 2),
	      w / Math.abs(bounds[0].x - w / 2),
	      h / Math.abs(bounds[1].y - h / 2),
	      h / Math.abs(bounds[0].y - h / 2)) / 2 : 1;
	  words = data;
	  var text = vis.selectAll("text")
	      .data(words, function(d) { return d.text.toLowerCase(); });
	  text.transition()
	      .duration(1000)
	      .attr("transform", function(d) { return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")"; })
	      .style("font-size", function(d) { return d.size + "px"; });
	  text.enter().append("text")
	      .attr("text-anchor", "middle")
	      .attr("transform", function(d) { return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")"; })
	      .style("font-size", function(d) { return d.size + "px"; })
	      .style("opacity", 1e-6)
	    .transition()
	      .duration(1000)
	      .style("opacity", 1);
	  text.style("font-family", function(d) { return d.font; })
	      .style("fill", function(d) { return fill(d.text.toLowerCase()); })
	      .text(function(d) { return d.text; });
	  var exitGroup = background.append("g")
	      .attr("transform", vis.attr("transform"));
	  var exitGroupNode = exitGroup.node();
	  text.exit().each(function() {
	    exitGroupNode.appendChild(this);
	  });
	  exitGroup.transition()
	      .duration(1000)
	      .style("opacity", 1e-6)
	      .remove();
	  vis.transition()
	      .delay(1000)
	      .duration(750)
	      .attr("transform", "translate(" + [w >> 1, h >> 1] + ")scale(" + scale + ")");
	}


function loadResult()
{
	var xmlhttp;
	if (window.XMLHttpRequest)
	{// code for IE7+, Firefox, Chrome, Opera, Safari
		xmlhttp=new XMLHttpRequest();
	}
	else
	{// code for IE6, IE5
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}
	xmlhttp.onreadystatechange=function() {
		if (xmlhttp.readyState==4 && xmlhttp.status==200)
		{
			var wordMap = JSON.parse(xmlhttp.responseText);
			
			if(wordMap.length > 0) {
			
					layout.stop().size([w, h])
								.words(wordMap.map(function(d) {
										return {text: d.word, size: 10 + d.rank * 90};
								}))
								.padding(5)
								.rotate(function() { return ~~(Math.random() * 2) * 90; })
								.font("Impact")
								.fontSize(function(d) { return d.size; })
								.on("end", draw)
								.start();
				
			}
			else {
				alert("not enough!");
			}
			
		}
	}
	xmlhttp.open("GET","results.json",true);
	xmlhttp.send();
}

  window.setInterval(function () { loadResult() }, 6000);
</script>
</body>
</html>
